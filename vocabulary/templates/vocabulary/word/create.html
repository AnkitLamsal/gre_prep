{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<link rel="stylesheet" href="{% static 'css/word/create_mobile.css'%}" media="screen and (min-width: 200px) and (max-width: 800px)">
<script src="{% static 'js/word_create.js'%}"></script>
<title>Add Word</title>
{% endblock %}
{% block content %}
        <div class="title">
            <h1>Add a word and its family</h1>
        </div>
        <div class="form">
            <form method="POST" class="d-flex flex-column">
                {% csrf_token %}
                {{ form|crispy }}
                <div id="search-bar"></div>
                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
            </form>
        </div>
{% endblock %}
